<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Life in Weeks</title>
<style>
  body {
    margin: 0;
    padding: 0;
    background: transparent;
  }
  svg {
    display: block;
    width: 100%;
    height: auto;
    background: #ffffff;
  }
  .label {
    font-size: 9.8px;
    fill: #555;
    font-weight: 500;
  }
</style>
</head>
<body>

<svg id="grid"></svg>

<script>
const birthDate = new Date(1996, 11, 4);
const today = new Date();

const MS_PER_WEEK = 1000 * 60 * 60 * 24 * 7;
const weeksLived = Math.floor((today - birthDate) / MS_PER_WEEK);

// Дни рождения (красные точки)
const birthdayWeeks = new Set();
for (let age = 1; age <= 89; age++) {
  const bday = new Date(1996 + age, 11, 4);
  birthdayWeeks.add(Math.floor((bday - birthDate) / MS_PER_WEEK));
}

const COLS = 52;
const ROWS = 90; // 1997 → 2086

const DOT_SIZE = 5.0;     // размер точки (как в примере — маленькие, плотные)
const GAP = 2.8;          // промежуток между точками
const CELL = DOT_SIZE + GAP;

const LEFT_MARGIN = 52;   // место под цифры возраста
const TOP_MARGIN = 120;   // большой отступ сверху под часы/Dynamic Island
const RIGHT_MARGIN = 20;
const BOTTOM_MARGIN = 60; // запас снизу

const GRID_W = COLS * CELL;
const GRID_H = ROWS * CELL;

const WIDTH = LEFT_MARGIN + GRID_W + RIGHT_MARGIN;
const HEIGHT = TOP_MARGIN + GRID_H + BOTTOM_MARGIN;

const svg = document.getElementById("grid");
svg.setAttribute("width", WIDTH);
svg.setAttribute("height", HEIGHT);
svg.setAttribute("viewBox", `0 0 ${WIDTH} ${HEIGHT}`);

// Заголовок (маленький, сверху)
svg.innerHTML += `<text x="${WIDTH/2}" y="${TOP_MARGIN / 2 + 10}" text-anchor="middle" font-size="18" font-weight="600" fill="#333">Life in Weeks</text>`;

// Подписи возраста: 0 напротив первой строки (1997), 10 напротив 10-й и т.д.
for (let d = 0; d <= 9; d++) {
  const label = d * 10; // 0,10,20...
  const row = d * 10;
  const y = TOP_MARGIN + row * CELL + CELL / 2;
  svg.innerHTML += `<text x="${LEFT_MARGIN - 10}" y="${y}" text-anchor="end" class="label">${label}</text>`;
}

// Разделители между десятилетиями
for (let d = 1; d < 9; d++) {
  const y = TOP_MARGIN + d * 10 * CELL - GAP / 2;
  svg.innerHTML += `<line x1="${LEFT_MARGIN-8}" x2="${WIDTH - RIGHT_MARGIN + 8}" y1="${y}" y2="${y}" stroke="#f0f0f0" stroke-width="1"/>`;
}

// Точки
for (let w = 0; w < COLS * ROWS; w++) {
  const row = Math.floor(w / COLS); // 0 = 1997 год
  const col = w % COLS;

  const cx = LEFT_MARGIN + col * CELL + CELL / 2;
  const cy = TOP_MARGIN + row * CELL + CELL / 2;

  let color = '#e5e5e5'; // будущее — светло-серый

  if (w < weeksLived) {
    color = birthdayWeeks.has(w) ? '#d32f2f' : '#222222'; // прошлое + ДР
  } else if (w === weeksLived) {
    color = '#f57c00'; // текущая неделя — оранжевый
  } else {
    color = birthdayWeeks.has(w) ? '#d32f2f' : '#e5e5e5';
  }

  svg.innerHTML += `<circle cx="${cx}" cy="${cy}" r="${DOT_SIZE / 2}" fill="${color}"/>`;
}
</script>
</body>
</html>
